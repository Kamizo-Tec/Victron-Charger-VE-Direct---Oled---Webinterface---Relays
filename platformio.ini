;[env:d1_mini]
;platform = espressif8266@4.2.1
;board = d1_mini
[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
build_type = release
monitor_filters = default, printable
;board_build.ldscript = eagle.flash.4m.ld ; 0 mb little fs
board_build.ldscript = eagle.flash.4m1m.ld ; 1 mb flash fur little fs 0x300000
board_build.filesystem = littlefs
upload_speed = 115200
custom_prog_version = 1.2.1
build_flags = 
	-DVERSION=${this.custom_prog_version}
	-DPIO_SRC_NAM="Victron"
extra_scripts = 
	pre:tools/pre_compile.py
	post:tools/post_compile.py
lib_deps = 
	LittleFS
	bblanchon/ArduinoJson @ ^6.21.3
	esphome/ESPAsyncTCP-esphome@^2.0.0
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	alanswx/ESPAsyncWiFiManager@^0.31
	plerup/EspSoftwareSerial @ ^8.1.0
	https://github.com/adafruit/Adafruit-GFX-Library
	https://github.com/adafruit/Adafruit_SH110X
	milesburton/DallasTemperature@^3.11.0
	

platform_packages = platformio/tool-mklittlefs@^1.203.210628
